<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Airline Theme Colours</title>
    <meta charset="utf-8"/>
    <link href="airline_themes.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <table>
        <tr>
            <td>Normal</td>
            <td><span class="monospace normal_n1">N1 Text</span></td>
            <td><span class="monospace normal_n2">N2 Text</span></td>
            <td><span class="monospace normal_n3">N3 Text</span></td>

        <tr>
            <td>Modified Insert</td>

            <td><span class="monospace mod_visual_n3">N3 Text</span></td>
